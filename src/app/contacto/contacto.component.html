    <div class="Contacto" id="Contacto">
        <h1 class="title-contac">CONTACTO</h1>
        <div class="row">
            <div class="col">
                <form>  
                    <div class="form-group row">
                        <div class="col-1 col-sm-2 col-lg-3"> </div>
                        <label class="col-3 col-sm-2 col-lg-1 col-form-label" for="fname">Nombre:</label>
                        <input class="form-control col-6" type="text" id="fname" name="fname" placeholder="Tu nombre..">
                    </div>

                    <div class="form-group row">
                        <div class="col-1 col-sm-2 col-lg-3"> </div>
                        <label class="col-3 col-sm-2 col-lg-1 col-form-label" for="lname">Apellido:</label>
                        <input class="form-control col-6" type="text" id="lname" name="lname" placeholder="Tu apellido..">
                    </div>

                    <div class="form-group row">
                        <div class="col-1 col-sm-2 col-lg-3"> </div>
                        <label class="col-3 col-sm-2 col-lg-1 col-form-label" for="country">Pais:</label>
                        <select class="form-control col-6" id="country" name="country">
                        <option value="argentina">Argentina</option>
                        <option value="usa">Estados Unidos</option>
                        <option value="brasil">Brasil</option>
                        </select>
                    </div>

                    <div class="form-group row">
                        <div class="col-1 col-sm-2 col-lg-3"> </div>
                        <label  class="col-3 col-sm-2 col-lg-1 col-form-label" for="subject">Mensaje:</label>
                        <textarea class="form-control col-6" id="subject" name="subject" placeholder="Escriba un comentario.." style="height:170px"></textarea>
                    </div>

                    
                    <button type="submit" class="btn btn-primary">Enviar</button> 
                </form>
            </div>
        </div>
    </div>
